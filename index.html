<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <div class="logo-bar">
            <img src="./img/odin-logo.png" alt="Odin logo">
            <span>Odin</span>
        </div>
        <div class="photo-by">
            Photo by <a
                href="https://unsplash.com/@urdonohue?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ulrike
                R. Donohue</a> on <a
                href="https://unsplash.com/photos/a-very-tall-building-towering-over-a-city-r7ODerhq8uc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form-wrapper">
        <div class="before-form">
            <p>
                This is not a real online sevice! You know you need somnething like this in your life to help you relize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>

        <form action="#" method="get" autocomplete="off" spellcheck="false">
            <div class="input-container">
                <h2>Let's do this!</h2>
                <div class="input-row">
                    <div class="input-cell">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <span></span>
                    </div>
                    <div class="input-cell">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-cell">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <span></span>
                    </div>
                    <div class="input-cell">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-cell">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd" minlength="8">
                        <span></span>
                    </div>
                    <div class="input-cell">
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pwd" id="confirm_pwd" minlength="8">
                    </div>
                </div>
            </div>
            <button class="confirm-btn">Create Account</button>
            <p class="text"> Already have an account? <a href="#">Log in</a> </p>
        </form>

    </div>
</body>

</html>
